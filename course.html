<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womb Intelligence LMS</title>
    <link rel="stylesheet" href="course.css">
    <script type="module" src="course.js" defer></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span>Phone Number</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>

    <div id="course-content" style="display: none;">
        <h2>Welcome to the Course!</h2>
        <p>Course content goes here...</p>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase.js"></script>
    <script type="module">
        
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDaZKOdfFpX3iBxUffRhp-QQdOBQK3__AQ",
    authDomain: "womb-intelligence-lms.firebaseapp.com",
    projectId: "womb-intelligence-lms",
    storageBucket: "womb-intelligence-lms.firebasestorage.app",
    messagingSenderId: "442314888776",
    appId: "1:442314888776:web:5d22fc60750d00e0232a7d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

    //get ref to database services
    const db = getDatabase(app);

    document.getElementById("submit").addEventListener('click', function(e){
     e.preventDefault();
     set(ref(db, 'user/' + document.getElementById("username").value),
     {

       username: document.getElementById("username").value,
       email: document.getElementById("email").value,
       PhoneNumber: document.getElementById("phone").value

     });
       alert("Login Sucessfull  !");
    })

    </script>
</body>
</html>
